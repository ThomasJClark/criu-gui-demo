<!doctype html>
<html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" charset="utf-8"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="criugui.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div style="display: table; width: 100%; height: 100%;">
      <h1>Processes</h1>
      <hr/>

      <div class="panel panel-default" style="display: table-row;">
        <div class="panel-body" style="display: table-cell; height: 100%">
          <div class="pull-right">
            <div class="panel panel-default">
              <div class="panel-heading">Migration Targets</div>

              <div class="panel-body">
                Drag a process to one of the options below to migrate it.
              </div>

              <table class="table table-bordered">
                <tr><td class="migration-target">TODO</td></tr>
                <tr><td class="migration-target">add</td></tr>
                <tr><td class="migration-target">options</td></tr>
                <tr><td class="migration-target">here</td></tr>
              </table>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">Process Info</div>

              <div class="panel-body">
                Hover over a tree node to see more information about that process.
              </div>

              <table class="table table-bordered">
                <tr>
                  <th width="100px">Name</th>
                  <th width="50px">ID</th>
                  <th width="150px">Children</th>
                </tr>
                <tr>
                  <td id="process-name"></td>
                  <td id="process-id"></td>
                  <td id="process-children"></td>
                </tr>
              </table>
            </div>
          </div>

          <svg width="1" height="1" style="overflow: visible;" preserveAspectRatio="none"></svg>
        </div>
      </div>
    </div>

    <script src="criugui.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
