<!doctype html>
<html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" charset="utf-8"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      html { padding: 0px 16px; }
      * { font-family: Montserrat; }
    </style>
  </head>
  <body>
    <div style="display: table; width: 100%; height: 100%;">
      <h1>Processes</h1>
      <hr/>

      <div class="panel panel-default" style="display: table-row;">
        <div class="panel-body" style="display: table-cell; height: 100%">
          <svg width="50%" height="100%"></svg>
        </div>
      </div>

      <div class="panel panel-default">
        <table class="table panel-body">
          <tr>
            <th width="200px">Name</th>
            <th width="100px">ID</th>
            <th>Children</th>
          </tr>
          <tr height="100px">
            <td id="process-name"></td>
            <td id="process-id"></td>
            <td id="process-children"></td>
          </tr>
        </table>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      d3.select("svg")
        .attr("preserveAspectRatio", "xMidYMid meet")
        .attr("viewBox", "0 0 1000 500");

      var nameLabel = d3.select("#process-name");
      var idLabel = d3.select("#process-id");
      var childrenLabel = d3.select("#process-children");
      var g = d3.select("svg").append("g")
        .attr("width", 1000)
        .attr("height", 500);

      var diagonal = d3.svg.diagonal();

      var tree = d3.layout.tree()
        .size([g.attr("width"), g.attr("height")])
        .children(function(d) { return d.children; })
        .value(function(d) { return d.name; })

      d3.json("/procs", function(error, data) {
        if (error) return console.warn(error);

        var nodeData = tree.nodes(data);
        var linkData = tree.links(nodeData);

        var links = g.selectAll("path.link").data(linkData);
        var nodes = g.selectAll("g.node").data(nodeData);

        links.enter()
          .append("path")
          .attr("class", "link")
          .attr("d", diagonal)
          .style("fill", "none")
          .style("stroke", "#dddddd");

        links.exit().remove();

        nodes.enter()
          .append("g")
          .attr("g", "node")
          .append("circle")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .attr("r", 8.0)
          .style("fill", "#333333")
          .on("mouseover", function(d) {
            d3.select(this).style("fill", "teal");
            nameLabel.text(d.name);
            idLabel.text(d.id);
            if (d.children) {
              childrenLabel.text(d.children.map(function(d) { return d.name }).join(", "));
            } else {
              childrenLabel.text("none");
            }
          })
          .on("mouseout", function(d) {
            d3.select(this).style("fill", "#333333");
          });

          node.exit().remove();
      });
    </script>
  </body>
</html>
